<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>

	<div class="container" id="game">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars" id="starsList">
				<li><i class="fa fa-star" id="star1"></i></li>
				<li><i class="fa fa-star" id="star2"></i></li>
				<li><i class="fa fa-star" id="star3"></i></li>
			</ul>

			<div class="moves">
				<span id="move-counter"></span>
				<span id="move-label">Moves</span>
			</div>

			<div class="timer">
				<span id="minutes">00</span>:
				<span id="seconds">00</span>:
				<span id="ms">000</span>
			</div>

			<div class="restart" onclick="restartGame()">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul id="deck">
    </ul>
	</div>

	<div class="container" id="winner-screen">
		<section id="winner-text">
			<p><i class="fa fa-check-circle" aria-hidden="true"></i></p>
			<b>Congratulations! You won!</b>
			<p>With <span id="win-moves"></span> moves and <span id="win-stars"></span> stars.</p>
			<p>Time: <span id="win-time"></span> seconds</p>
			<button type="button" onclick="restartGame()">Play again!</button>
		</section>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
